<h2>Login Form</h2>
<form #f="ngForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input type="text" matInput placeholder="Username" name="userName" #userName="ngModel" [(ngModel)]="login.userName" required>
    <mat-error *ngIf="userName?.errors && userName?.errors.required && (userName?.dirty || userName?.touched)">
        Username required!
      </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" name="password" #password="ngModel" [(ngModel)]="login.password" required
     minlength="6">
     <mat-error *ngIf="password?.errors && password?.errors.required && (password?.dirty || password?.touched)">
       Password required!
     </mat-error>
     <mat-error *ngIf="password?.errors && password?.errors.minlength && (password?.dirty || password?.touched)">
       Password must have at least 6 characters!
     </mat-error>
  </mat-form-field>
  <br>
  <button type="submit" mat-raised-button color="primary">Login</button>
</form>
<br>
<br>
<ng-container *ngIf="result">
  <h2>Result Submitted Form:</h2>
  <pre>
  {{result | json}}
</pre>
</ng-container>
