<h2>Login Form</h2>
<form>
  <mat-form-field>
    <input type="text" matInput placeholder="User Name" name="userName" #userName="ngModel" [(ngModel)]="login.userName" required>
    <mat-error *ngIf="userName?.errors && userName?.errors.required && (userName?.dirty || userName?.touched)">
        Username required!
      </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" value="">
  </mat-form-field>
  <br>
  <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid" >Login</button>
</form>
<br>
<br>
<ng-container *ngIf="result">
  <h2>Result Submitted Form:</h2>
  <pre>
  {{result | json}}
</pre>
</ng-container>
