<h2>Login Form</h2>
<form [formGroup]="loginForm" (ngSubmit)='onSubmit()'>
  <mat-form-field>
    <input type="text" matInput placeholder="User Name" formControlName="userName" value="" required>
    <mat-error *ngIf="userName.errors?.required">
      Username is required.
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password" value="" required>
    <mat-error *ngIf="password.errors?.required && password.dirty">
      Password is required.
    </mat-error>
    <mat-error *ngIf="password.errors?.minlength && password.dirty">
      Password must be 6 characters long or longer.
    </mat-error>
  </mat-form-field>
  <br>
  <button type="submit" mat-raised-button color="primary">Login</button>
</form>
<br>
<br>
<ng-container *ngIf="result">
  <h1>Login Success</h1>
  <h2>Result Submitted Form:</h2>
  <pre>
  {{result | json}}
</pre>
</ng-container>
